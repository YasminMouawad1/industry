<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a routerLink="/layout" class="logo logo-dark">
          <span class="logo-sm"> 
            <img src="assets/images/logo.png" alt="" height="22">
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo.png" alt="" height="17" width="20" />
          </span>
        </a>

        <a routerLink="/layout" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/logo.png" alt="" height="22" width="20" />
           
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo.png" alt="" height="100" />
          
             
          </span>
        </a>
      </div>

      <button
        type="button"
        class="btn btn-sm px-3 font-size-16 header-item"
        id="vertical-menu-btn"
        (click)="toggleMobileMenu($event)"
      >
        <i class="fa fa-fw fa-bars"></i>
      </button>

      <!-- App Search-->
    </div>
    <div class="d-flex">
      <div class="ms-1 d-none d-lg-inline-block">
        <button
          type="button"
          class="btn header-item font-weight-semibold"
          (click)="onSwitchLanguages()"
        >
          {{ "GENERAL.LANG" | translate }}
        </button>

        <!-- <button
          routerLink=""
          class="btn text-danger header-item font-weight-semibold"
        >
          LOGOUT
        </button> -->
      </div>
      <div class="dropdown d-inline-block" ngbDropdown>
        <button
          type="button"
          class="btn header-item"
          ngbDropdownToggle
          id="page-header-user-dropdown"
        >
          <img
            class="rounded-circle header-profile-user"
            src="assets/images/users/avatar-9.jpg"
            alt="Header Avatar"
          />
          <span class="d-none d-xl-inline-block ms-1">username</span>
          <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <!-- item-->

          <a
            class="dropdown-item text-danger"
            href="javascript: void(0);"
            (click)="logout()"
            ><i
              class="bx bx-power-off font-size-16 align-middle me-1 text-danger"
            ></i>
            LOGOUT
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
